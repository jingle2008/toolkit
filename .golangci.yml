run:
  timeout: 3m
linters:
  enable:
    - govet
    - staticcheck
    - revive
    - errcheck
    - goimports
    - gocognit
    - ineffassign
    - misspell
    - wastedassign
    - paralleltest
    - testpackage
    - gocritic
    - gosec
  presets:
    - bugs
issues:
  exclude-use-default: false
