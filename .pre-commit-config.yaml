repos:
  - repo: https://github.com/mvdan/gofumpt
    rev: v0.5.0
    hooks:
      - id: gofumpt
        args: ["-w"]
  - repo: local
    hooks:
      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        types: [go]
      - id: gofumpt-local
        name: gofumpt (local, go run)
        entry: go run mvdan.cc/gofumpt@latest -w .
        language: system
        types: [go]
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        args: ["run"]
